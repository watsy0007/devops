worker_processes 1;
error_log  /usr/local/nginx/logs/error.log warn;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  gzip on;

  server {
    listen 80 default;
    access_log /usr/local/nginx/logs/error.log;
    root /var/www/dist;
    index index.html;
  }

}
